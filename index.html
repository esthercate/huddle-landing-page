<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="./css/main.css">

  <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <div class="logo">
        <img src="./images/logo.svg" alt="Logo">
      </div>
    </header>

    <section class="main">
      <div class="left">
        <img src="./images/illustration-mockups.svg" alt="illustration">
      </div>

      <div class="right">
        <div class="heading">
          <h1>Build The Community <br> Your Fans Will Love</h1>
        </div>
        <div class="main-paragraph">
          <p>Huddle re-imagines the way we build communities. You have a 
            voice, but so does your audience. Create connections with 
            your users as you engage in genuine discussion. </p>
        </div>
        <div class="register">
          <a href="">Register</a>
        </div>
      </div>
    </section>

    <footer class="social-icons">
      <i class="fa fa-facebook-f"></i>
      <i class="fa fa-twitter"></i>
      <i class="fa fa-instagram"></i>
    </footer>
  </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Catherine</a>.
    </p>
  </footer>
</body>
</html>
